name: Deploy to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI
        run: |
          pip install --upgrade huggingface_hub

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/jebin2/youtube-downloader hf-space
          cd hf-space
          git remote set-url origin https://jebin2:$HF_TOKEN@huggingface.co/spaces/jebin2/youtube-downloader

      - name: Copy files to HF Space
        run: |
          # Remove old files except .git
          find hf-space -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all project files
          cp app.py hf-space/
          cp worker.py hf-space/
          cp index.html hf-space/
          cp requirements.txt hf-space/
          cp Dockerfile hf-space/
          
          # Ensure Dockerfile exists
          if [ ! -f hf-space/Dockerfile ]; then
            echo "Error: Dockerfile not found"
            exit 1
          fi

      - name: Create README for HF Space
        run: |
          cat > hf-space/README.md << 'EOF'
          ---
          title: YouTube Downloader
          emoji: üì•
          colorFrom: red
          colorTo: green
          sdk: docker
          pinned: false
          license: mit
          ---

          # YouTube Downloader

          A Python-based YouTube video downloader with a neobrutalist web interface.

          ## Features
          - üì• YouTube video download via REST API
          - ü§ñ Automatic processing using yt-dlp
          - üíæ SQLite database for queue management
          - üé® Neobrutalist UI with smooth animations
          - üîÑ Real-time status updates

          ## Usage
          Access the web interface at the Space URL above.

          ## API Endpoints
          - POST `/api/download` - Submit YouTube URL for download
          - GET `/api/downloads` - Get all downloads
          - GET `/api/downloads/<id>` - Get specific download
          - GET `/api/downloads/<id>/video` - Download the video file

          ## Supported URL Formats
          - `https://www.youtube.com/watch?v=VIDEO_ID`
          - `https://youtu.be/VIDEO_ID`
          - `https://www.youtube.com/shorts/VIDEO_ID`

          ---
          *Auto-deployed from GitHub*
          EOF

      - name: Commit and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf-space
          git add .
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
            git push origin main
            echo "‚úÖ Successfully deployed to Hugging Face Space!"
          fi

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìç Space URL: https://huggingface.co/spaces/jebin2/youtube-downloader"
          echo "üìù Commit SHA: ${{ github.sha }}"