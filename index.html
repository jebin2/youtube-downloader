<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0e27;
            --surface: #141b3d;
            --primary: #ff0050;
            --secondary: #00ff88;
            --accent: #00d4ff;
            --error: #ff1744;
            --text: #ffffff;
            --border: 4px;
        }

        body {
            font-family: 'Space Grotesk', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 0, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 6px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 2px;
        }

        .download-section {
            background: var(--surface);
            border: var(--border) solid var(--primary);
            box-shadow: 8px 8px 0 var(--primary);
            padding: 2rem;
            margin-bottom: 3rem;
            position: relative;
            transition: all 0.3s ease;
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-section:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0 var(--primary);
        }

        .url-input-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: var(--bg);
            border: 3px solid var(--accent);
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.3);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: var(--primary);
            color: var(--text);
            border: var(--border) solid var(--bg);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 var(--bg);
            letter-spacing: 1px;
            position: relative;
            white-space: nowrap;
        }

        .btn:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--bg);
        }

        .btn:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--bg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--bg);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            box-shadow: 3px 3px 0 var(--bg);
        }

        .btn-small:hover:not(:disabled) {
            box-shadow: 4px 4px 0 var(--bg);
        }

        .btn-download {
            background: var(--accent);
            color: var(--bg);
        }

        .table-section {
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
        }

        .table-wrapper {
            overflow-x: auto;
            background: var(--surface);
            border: var(--border) solid var(--secondary);
            box-shadow: 8px 8px 0 var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        th {
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--bg);
            border-right: 3px solid var(--bg);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        tbody tr:hover {
            background: rgba(255, 0, 80, 0.1);
        }

        td {
            padding: 1.5rem 1rem;
            color: var(--text);
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 3px solid;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .status-not_started {
            background: var(--bg);
            border-color: var(--accent);
            color: var(--accent);
        }

        .status-processing {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .status-completed {
            background: var(--secondary);
            border-color: var(--secondary);
            color: var(--bg);
        }

        .status-failed {
            background: var(--error);
            border-color: var(--error);
            color: var(--text);
        }

        .title-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .thumbnail {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary);
            border: var(--border) solid var(--bg);
            box-shadow: 4px 4px 0 var(--bg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 6px 6px 0 var(--bg);
        }

        /* Loader styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid var(--surface);
            border-top: 6px solid var(--primary);
            border-right: 6px solid var(--accent);
            border-bottom: 6px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            position: absolute;
            margin-top: 120px;
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--surface);
            border: var(--border) solid var(--primary);
            box-shadow: 12px 12px 0 var(--primary);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            flex-direction: column;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1rem 2rem;
            border-bottom: 3px solid var(--primary);
            background: var(--surface);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
        }

        .modal-close {
            background: var(--error);
            color: var(--text);
            border: 3px solid var(--bg);
            width: 40px;
            height: 40px;
            border-radius: 0;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 900;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0 var(--bg);
        }

        .modal-close:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--bg);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        .video-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-info-row {
            display: flex;
            gap: 1rem;
        }

        .video-info-label {
            color: var(--accent);
            font-weight: 900;
            text-transform: uppercase;
            min-width: 100px;
        }

        .video-info-value {
            color: var(--text);
            word-break: break-all;
        }

        .error-text {
            color: var(--error);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .download-section,
            .table-wrapper {
                box-shadow: 4px 4px 0 var(--primary);
            }

            .url-input-container {
                flex-direction: column;
            }

            .url-input {
                min-width: 100%;
            }

            th,
            td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            .title-cell {
                max-width: 150px;
            }

            .thumbnail {
                width: 60px;
                height: 34px;
            }

            .modal-content {
                padding: 0;
            }

            .modal-header {
                padding: 1.5rem 1.5rem 1rem 1.5rem;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.5rem 2rem;
            background: var(--secondary);
            color: var(--bg);
            border: var(--border) solid var(--bg);
            box-shadow: 6px 6px 0 var(--bg);
            font-weight: 900;
            z-index: 2000;
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 3.5s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>YouTube Downloader</h1>
            <p class="subtitle">Download ‚Ä¢ Convert ‚Ä¢ Save</p>
        </header>

        <div class="download-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">üì• Download Video</h2>
            <div class="url-input-container">
                <input type="text" class="url-input" id="urlInput" placeholder="Paste YouTube URL here (e.g., https://youtube.com/watch?v=...)">
                <button class="btn" id="downloadBtn">
                    üöÄ Download
                </button>
            </div>
            <p style="margin-top: 1rem; color: var(--accent); font-size: 0.9rem;">
                Supports: YouTube videos, Shorts, and youtu.be links
            </p>
        </div>

        <div class="table-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--secondary);">üìã Download Queue</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Thumbnail</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Est. Wait</th>
                            <th>Duration</th>
                            <th>Size</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="downloadsTable">
                        <tr>
                            <td colspan="7" class="empty-state">No downloads yet. Paste a YouTube URL above to get started!
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" title="Refresh">üîÑ</button>

    <!-- Loader -->
    <div class="loader-overlay" id="loader" style="display: none;">
        <div>
            <div class="loader"></div>
            <div class="loader-text">Processing...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üìπ Video Details</div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="video-info" id="videoInfo">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        
        // Store downloads for modal
        const downloadStore = new Map();

        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');

        // Submit download on button click
        downloadBtn.addEventListener('click', submitDownload);

        // Submit on Enter key
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitDownload();
            }
        });

        async function submitDownload() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showNotification('Please enter a YouTube URL', 'error');
                return;
            }

            // Show loader
            loader.style.display = 'flex';
            downloadBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Download queued successfully! üéâ');
                    urlInput.value = '';
                    loadDownloads();
                } else {
                    showNotification(data.error || 'Failed to queue download', 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
                downloadBtn.disabled = false;
            }
        }

        // Load downloads
        async function loadDownloads() {
            try {
                const response = await fetch(`${API_URL}/downloads`);
                const downloads = await response.json();

                const tbody = document.getElementById('downloadsTable');

                // Clear old downloads and store new ones
                downloadStore.clear();

                if (downloads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No downloads yet. Paste a YouTube URL above to get started!</td></tr>';
                    return;
                }

                tbody.innerHTML = downloads.map(dl => {
                    // Store download info for modal
                    downloadStore.set(dl.id, dl);

                    const title = dl.title || 'Fetching info...';
                    const titleDisplay = title.length > 40 ? title.substring(0, 40) + '...' : title;

                    // Format estimated wait time
                    let estWait = '‚Äî';
                    if (dl.status === 'not_started' && dl.estimated_start_seconds !== null) {
                        const seconds = dl.estimated_start_seconds;
                        if (seconds < 60) {
                            estWait = `${seconds}s`;
                        } else if (seconds < 3600) {
                            const mins = Math.floor(seconds / 60);
                            const secs = seconds % 60;
                            estWait = secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
                        } else {
                            const hours = Math.floor(seconds / 3600);
                            const mins = Math.floor((seconds % 3600) / 60);
                            estWait = mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
                        }
                        // Add queue position
                        if (dl.queue_position) {
                            estWait = `#${dl.queue_position} (${estWait})`;
                        }
                    } else if (dl.status === 'processing') {
                        estWait = '‚è≥ Downloading...';
                    }

                    // Thumbnail
                    const thumbnailHtml = dl.thumbnail 
                        ? `<img src="${dl.thumbnail}" class="thumbnail" alt="thumbnail" onerror="this.style.display='none'">`
                        : '‚Äî';

                    // Action button
                    let actionHtml = '‚Äî';
                    if (dl.status === 'completed') {
                        actionHtml = `<button class="btn btn-small btn-download" onclick="downloadVideo('${dl.id}')">‚¨áÔ∏è Save</button>`;
                    } else if (dl.status === 'failed') {
                        actionHtml = `<button class="btn btn-small" onclick="showInfo('${dl.id}')" style="background: var(--error);">‚ùå Error</button>`;
                    }

                    return `
                    <tr>
                        <td>${thumbnailHtml}</td>
                        <td class="title-cell" title="${title}"><strong>${titleDisplay}</strong></td>
                        <td><span class="status status-${dl.status}">${dl.status.replace('_', ' ')}</span></td>
                        <td>${estWait}</td>
                        <td>${dl.duration || '‚Äî'}</td>
                        <td>${dl.filesize || '‚Äî'}</td>
                        <td>${actionHtml}</td>
                    </tr>
                `;
                }).join('');
            } catch (error) {
                console.error('Error loading downloads:', error);
            }
        }

        // Download video file
        function downloadVideo(downloadId) {
            window.location.href = `${API_URL}/downloads/${downloadId}/video`;
        }

        // Show info modal
        function showInfo(downloadId) {
            const dl = downloadStore.get(downloadId);
            if (!dl) {
                console.error('Download not found:', downloadId);
                return;
            }

            const modal = document.getElementById('infoModal');
            const videoInfo = document.getElementById('videoInfo');

            let infoHtml = `
                <div class="video-info-row">
                    <span class="video-info-label">URL:</span>
                    <span class="video-info-value"><a href="${dl.url}" target="_blank" style="color: var(--accent);">${dl.url}</a></span>
                </div>
            `;

            if (dl.title) {
                infoHtml += `
                    <div class="video-info-row">
                        <span class="video-info-label">Title:</span>
                        <span class="video-info-value">${dl.title}</span>
                    </div>
                `;
            }

            if (dl.status === 'failed' && dl.error) {
                infoHtml += `
                    <div class="video-info-row">
                        <span class="video-info-label">Error:</span>
                        <span class="video-info-value error-text">${dl.error}</span>
                    </div>
                `;
            }

            infoHtml += `
                <div class="video-info-row">
                    <span class="video-info-label">Status:</span>
                    <span class="video-info-value">${dl.status}</span>
                </div>
                <div class="video-info-row">
                    <span class="video-info-label">Created:</span>
                    <span class="video-info-value">${new Date(dl.created_at).toLocaleString()}</span>
                </div>
            `;

            videoInfo.innerHTML = infoHtml;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('infoModal');
            modal.classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('infoModal').addEventListener('click', (e) => {
            if (e.target.id === 'infoModal') {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadDownloads);

        // Auto-refresh every 10 seconds when there are active downloads
        setInterval(() => {
            // Check if there are processing downloads
            let hasActive = false;
            downloadStore.forEach(dl => {
                if (dl.status === 'not_started' || dl.status === 'processing') {
                    hasActive = true;
                }
            });
            
            if (hasActive) {
                loadDownloads();
            }
        }, 5000);

        // Also refresh every 10 minutes regardless
        setInterval(loadDownloads, 1000 * 60 * 10);

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            if (type === 'error') {
                notification.style.background = 'var(--error)';
                notification.style.color = 'var(--text)';
            }

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Initial load
        loadDownloads();
    </script>
</body>

</html>
